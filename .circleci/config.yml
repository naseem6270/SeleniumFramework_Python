# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@2.0.3

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  example-job:
   
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
    - image: circleci/python:3.6.1

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run: mkdir test-report
      - run: pip install --user --upgrade pip
      - run: pip freeze > requirements.txt
      - run: pip install --user --no-cache-dir -r requirements.txt      
      - run: pip install -r requirements.txt
      - run: pip install selenium
      - run: pip install requests
      - run: pip install pytest
      - run: pip install webdriver-manager
      - run: pip install attrs
      - run: pip install et-xmlfile
      - run: pip install importlib-metadata
      - run: pip install iniconfig
      - run: pip install jdcal
      - run: pip install more-itertools
      - run: pip install openpyxl
      - run: pip install packaging
      - run: pip install pluggy
      - run: pip install py
      - run: pip install pyparsing
      - run: pip install pytest-html
      - run: pip install pytest-metadata
      - run: pip install six
      - run: pip install toml
      - run: pip install urllib3      
      - run: pip install zipp
      - run: 
          command: python -m SeleniumFramework_Python/businessObjects/test_Login.py

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
    example-workflow:
      jobs:
        - example-job
